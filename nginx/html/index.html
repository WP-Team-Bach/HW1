<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>HW1</title>
  </head>
  <style>
        body {
            background-color: #2d7df5
        }

        .card {
            width: 400px;
            background-color: #fff;
            border: none;
            border-radius: 12px
        }

        .form-control {
            margin-top: 10px;
            height: 48px;
            border: 2px solid #eee;
            border-radius: 10px
        }

        .form-clp {
            margin-top: 10px;
            height: 48px;
            border: 2px solid #eee;
            
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #039BE5
        }

        .terms {
            font-size: 12px;
            text-decoration: none;
            color: #039BE5
        }

        .confirm-button {
            height: 50px;
            border-radius: 10px
        }
        </style>
  <body>
      <div class="container">
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <form onsubmit="return false">
                        <h6 class="card-title mb-3">Enter the string to be sent:</h6>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input required minlength="8" id="str" class="form-control" type="text" placeholder="string (at least 8 characters)">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-block" onclick="post('/node/sha256', 'str')">Node.js</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-block" onclick="post('/go/sha256', 'str')">Golang</button>
                            </div>    
                        </div>
                    </form>
                    <div class="input-group">
                        <input id="pres" disabled type="text" class="form-control" placeholder="Result">
                        <button class="form-clp btn-outline-secondary input-group-text" onclick="c2c('pres')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 mb-5 d-flex justify-content-center">
            <div class="card px-1 py-4">
                <div class="card-body">
                    <form onsubmit="return false">
                        <h6 class="card-title mb-3">Enter the sha256 hash to be sent:</h6>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <input required minlength="44" id="sha" class="form-control" type="text" placeholder="sha256">
                                </div>
                            </div>
                        </div>
                       
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-success btn-block" onclick="get('/node/sha256', 'sha')">Node.js</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-block" onclick="get('/go/sha256', 'sha')">Golang</button>
                            </div>    
                        </div>
                    </form>
                    <div class="input-group">
                        <input id="gres" disabled type="text" class="form-control" placeholder="Result">
                        <button class="form-clp btn-outline-secondary input-group-text" onclick="c2c('gres')">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"></path>
                                <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function post(path, id){
            let val = $('#' + id).val()
            if (val.length < 8) return
            $.post(path, {"str": val}).done((res) => {
                if (res.error != null){
                    $('#gres').val("")
                    $('#pres').attr("placeholder", "Invalid input")
                } else
                {
                    $('#pres').val(res.result)
                }
            })
            
        }
        function get(path, id){
            let val = $('#' + id).val()
            if (val.length < 44) return
            $.get(path, {"sha": val}).done((res) => {
                if (res.error != null){
                    $('#gres').attr("placeholder", "Invalid input")
                } else
                if (res.result == null){
                    $('#gres').val("")
                    $('#gres').attr("placeholder", "Not found")
                } else
                {
                    $('#gres').val(res.result)
                }
            })
        }
        function c2c(id) {
            let copyText = document.getElementById(id);

            copyText.select();
            copyText.setSelectionRange(0, 99999); /* For mobile devices */

            navigator.clipboard.writeText(copyText.value);
        }
    </script>
  </body>
</html>
